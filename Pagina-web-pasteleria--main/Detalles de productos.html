<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto - Pastelería Mil Sabores</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="header-placeholder"></div>

    <div class="breadcrumb">
        <a href="../index.html">Inicio</a> &gt; 
        <a href="productos.html">Productos</a> &gt; 
        <span id="product-category-breadcrumb"></span> &gt; 
        <span id="product-name-breadcrumb"></span>
    </div>

    <div class="product-detail-container">
        <div class="product-gallery">
            <div class="main-image">
                <img id="main-product-image" src="" alt="">
            </div>
            <div class="thumbnails">
                <div class="thumbnail">
                    <img src="" alt="Vista 1">
                </div>
                <div class="thumbnail">
                    <img src="" alt="Vista 2">
                </div>
                <div class="thumbnail">
                    <img src="" alt="Vista 3">
                </div>
            </div>
        </div>
        
        <div class="product-info">
            <h1 class="product-title" id="product-title"></h1>
            <p class="product-price" id="product-price"></p>
            <div class="product-description" id="product-description"></div>
            
            <div class="customization-options">
                <div class="size-options">
                    <div class="option-title">Tamaño:</div>
                    <button class="size-btn selected" data-size="pequeno">Pequeño (8 porciones)</button>
                    <button class="size-btn" data-size="mediano">Mediano (12 porciones)</button>
                    <button class="size-btn" data-size="grande">Grande (16 porciones)</button>
                </div>
                
                <div class="message-option">
                    <div class="option-title">Mensaje personalizado (opcional):</div>
                    <textarea class="message-input" placeholder="Escribe tu mensaje aquí (máx. 50 caracteres)" maxlength="50"></textarea>
                </div>
            </div>
            
            <div class="add-to-cart-section">
                <div class="quantity-selector">
                    <button class="quantity-btn" id="decrease-quantity">-</button>
                    <input type="number" class="quantity-input" id="product-quantity" value="1" min="1">
                    <button class="quantity-btn" id="increase-quantity">+</button>
                </div>
                
                <button class="add-to-cart-btn" id="add-to-cart-detail">Añadir al carrito</button>
            </div>
            
            <div class="product-details">
                <div class="detail-item">
                    <span class="detail-label">Categoría:</span>
                    <span id="product-category"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Código:</span>
                    <span id="product-code"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Disponibilidad:</span>
                    <span id="product-stock"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/producto-detalle.js"></script>
</body>
</html>
